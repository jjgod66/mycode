<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title> 
    <style>
        html, body, #wrapper {
            width: 100%; height: 100%;
        }
        body {
            margin: 0;
        }

        .header {
            position: relative;
            align-items: center;
            justify-content: center;
            width: 100%; height: 30%;
        }
        #hd1 {
            position: absolute;
            top: 14%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%; height: 50%;
            background-color: bisque;
            border-radius: 40px;
        }
        #hd2 {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 67%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%; height: 30%;
            background-color: darkcyan;
            border-radius: 30px;
        }
        #hd1txt {
            margin: 0;
            display: flex;
            transform: translateY(40%); 
            align-items: center; 
            justify-content: center;
        }
        #hd1 a {
            text-decoration: none;
        }
        #hd2menu {
            margin: 0;
            padding: 0;
            
        }
        #hd2menu li {
            display: inline;
            text-transform: uppercase;
            padding: 0 40px;
            letter-spacing: 2px;
            color: white;
            font-weight: normal;
        }
        #hd2menu li a {
            text-decoration: none;
            color: white;
        }
        #hd2menu li a:hover {
            color: yellow;
        }
        .middle {
            position: relative;
            display: flex;
            width: 100%; height: 60%;
        }
        #nav {
            width: 18%; height: 100%;
            margin: 0% 1%;
            background-color: antiquewhite;
            border-radius: 40px;
        }
        #navtable {
            margin-left: 20px;
            background-color: #D1B3E0;
        }
        #navtable td{
            padding: 10px 100px 10px 10px;
        }
        #navtable, #navtable td {
            border-collapse: collapse;
            border : 1px solid #82708b;
        }
        #navtable a {
            text-decoration: none;
            color: white;
        }
        #content {
            width: 60%; height: 100%;
            position: relative;
            align-items: center;
            justify-content: center;
        }
        .content {
            width: 100%; height: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #login {
            width: 18%; height: 100%;
            margin: 0% 1%;
            background-color: antiquewhite;
            border-radius: 40px;
        }
        .footer {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; height: 10%;
        }
        #info {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: darkcyan;
            border-radius: 40px;
            width: 80%; height: 50%;
            color: white;
        }
        .contentbox {
            width: 97%; height: 97%;
            margin: 1%;
            border: 1px dotted #82708b;
            background-color: azure;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <div id="hd1">
                <h2 id="hd1txt"><img src="img/shop.jpg" width="100px" height="80px">&nbsp;<a href="#">Web Shopping</a></h2>
            </div>
            <div id="hd2">
                <ul id="hd2menu">
                    <li><a href="#">home</a></li>
                    <li><a href="#">shopping about</a></li>
                    <li><a href="#">news</a></li>
                    <li><a href="#">my account</a></li>
                    <li><a href="#">contacts</a></li>
                </ul>
            </div>
        </div>
        <div class="middle">
            <div id="nav">
                <h3 style="padding-left: 20px;">카테고리</h3>
                <table id="navtable">
                    <tr><td><a href="#">컴퓨터</a></td></tr>
                    <tr><td><a href="#">의류</a></td></tr>
                    <tr><td><a href="#">음악</a></td></tr>
                    <tr><td><a href="#">영화</a></td></tr>
                    <tr><td><a href="#">스포츠/레저</a></td></tr>
                    <tr><td><a href="#">가구/인테리어</a></td></tr>
                    <tr><td><a href="#">식품</a></td></tr>
                </table>
            </div>
            <div id="content">
                <div class="content">
                    <div class="contentbox">1</div>
                    <div class="contentbox">2</div>
                </div>
                <div class="content">
                    <div class="contentbox">3</div>
                    <div class="contentbox">4</div>
                </div>
            </div>
            <div id="login"></div>
        </div>
        <div class="footer">
            <div id="info">2019.08.23 DW아카데미 042-123-4567</div>
        </div>
    </div>  
</body>
</html>
