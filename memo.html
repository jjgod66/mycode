<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title> 
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            width: 100%; height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box {
            display: grid;
            grid-template-columns: repeat(8,1fr);
            grid-template-rows: repeat(8,1fr);
            /* justify-content: center;
            align-content: center; */
            /* justify-items: center;
            align-items: center; */
            width: 800px; height: 800px;
            /* background-color: grey; */
            gap: 10px;
        }
        .content {
            display: flex;
            /* width: 100px; height: 100px; */
            /* background-color: blue; */
            /* border: 3px solid red; */
            justify-content: center;
            align-items: center;
        }
        #hd1 {
            grid-row: 1 / 3;
            grid-column: 1 / span 8;
        }
        #hd2 {
            grid-row: 3 / 4;
            grid-column: 1 / span 8;
        }
        #con1 {
            grid-row: 4 / 8;
            grid-column: 1 / 3;
        }
        #con2 {
            grid-row: 4 / 8;
            grid-column: 3 / 7;
        }
        #con3 {
            grid-row: 4 / 6;
            grid-column: 7 / 9;
        }
        #con4 {
            grid-row: 6 / 8;
            grid-column: 7 / 9;
        }
        #ft {
            grid-row: 8 / 9;
            grid-column: 1 / 9;
        }
        .pad {
            width: 100%; height: 100%;
            /* padding: 5px; */
        }
        .box {
            width: 100%; height: 100%;
            background-color: cadetblue;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #hd2 ul {
            margin: 0;
            padding: 0;
        }
        #hd2 ul li {
            display: inline;
            text-transform: uppercase;
            font-size: 18px;
            padding: 0 20px;
        }
        #con1 div.box {
            display: flex;
            flex-direction: column;
        }
        #con1-1 {
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
        }
        #con1-2 {
            height: 80%;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #con1-2 ul {
            width: 80%;
            display: flex;
            flex-direction: column;
            margin: 0; padding: 0;
            justify-content: flex-start;
            gap: 10%;
        }
        #con1-2 ul li {
            list-style: none;
            border: 1px solid white;
            display: flex;
            justify-content: center;
            padding: 5% 0;
        }
        /* #con1-3 {
            height: 20%;
        } */
    </style>
</head>
<body>
    <div id="box">
        <div class="content" id="hd1">
            <div class="box">
                <h1 style="margin: 0;">HELLO</h1>
            </div>
        </div>
        <div class="content" id="hd2">
            <div class="box">
                <ul>
                    <li>Home</li>
                    <li>SHOPPING ABOUT</li>
                    <li>NEWS</li>
                    <li>MY ACCOUNT</li>
                    <li>CONTACTS</li>
                </ul>
            </div>
        </div>
        <div class="content" id="con1">
            <div class="box">
                <div id="con1-1">Cartegory</div>
                <div id="con1-2">
                    <ul>
                        <li>의류</li>
                        <li>식품</li>
                        <li>가구</li>
                        <li>스포츠</li>
                    </ul>
                </div>
                <!-- <div id="con1-3"></div> -->
            </div>
        </div>
        <div class="content" id="con2">
            <div class="box">

            </div>
        </div>
        <div class="content" id="con3">
            <div class="box"></div>
        </div>
        <div class="content" id="con4">
            <div class="box"></div>
        </div>
        <div class="content" id="ft">
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
